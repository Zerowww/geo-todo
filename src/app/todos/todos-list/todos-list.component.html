<p>
  todos-list works!
</p>

<mat-list>
  <mat-list-item #todos *ngFor="let todo of todos">
    <mat-checkbox #matTodo (change)="onChange(todo, matTodo)" [class.state-done]="todo.state" color="primary" type="checkbox" [labelPosition]="'before'" [checked]="todo.state">
        {{ todo.title }}
    </mat-checkbox>
  </mat-list-item>
</mat-list>
